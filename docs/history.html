<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>計測履歴</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>計測履歴</h2>
<table id="historyTable">
    <thead>
        <tr>
            <th>日付</th>
            <th>長さ (cm)</th>
            <th>線なし画像</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
function loadHistory(){
    const items = JSON.parse(localStorage.getItem("measureHistory") || "[]");
    const tbody = document.querySelector("#historyTable tbody");
    tbody.innerHTML="";
    items.forEach(item=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${item.time}</td>
            <td>${item.length_cm}</td>
            <td><img src="${item.image}" width="150" onclick="window.open(this.src)"></td>
        `;
        tbody.appendChild(tr);
    });
}
loadHistory();
</script>
</body>
</html>
